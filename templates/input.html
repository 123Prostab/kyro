{% extends 'base.html' %}

{% block title %}
Voice Analyzer
{% endblock %}

{% block content %}
<div class="container">
    <h1>Voice Analyzer</h1>
    <p>Upload your audio file to get started.</p>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>    
</div>
{% endblock %}
{% block style %}
<style>
    .container {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
        }
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #487eb0;
        }
    p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #487eb0;
    }
</style>
{% endblock %}
